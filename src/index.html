<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Simple Blackjack Game</title>
</head>
<body>
  <div class="text-center">
    <h1>Simple Card Web App</h1>
    <button class="start-game btn btn-primary">
      <span>Start Game</span>
    </button>
  </div>
    
  <div class="container" style="margin-top:100px">
    <div class="row">
      <div class="col-sm-9">
        <div class="cards">
          <ul class="cards_list">
          </ul>
        </div>
      </div>
      <div class="status-display text-center" style="display:none">
        <h2>You have lost</h2>
        <button class="play-again btn btn-primary">
          <span>Play Again</span>
        </button>
      </div>
      <div class="col-sm-3">
        <form class="guess" style="display:none">
          <input type="text" class="guess__field" placeholder="Enter your guess">
          <button class="btn btn-primary">
              <span>Guess</span>
          </button>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>
